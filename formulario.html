  <!-- Script do rel칩gio regressivo -->
  <script>
    // Define a data de in칤cio das aulas
    const dataAulas = new Date("2025-08-01T00:00:00").getTime();

    const contador = document.getElementById("contador");

    const intervalo = setInterval(function() {
      const agora = new Date().getTime();
      const diferenca = dataAulas - agora;

      // C치lculo dos dias, horas, minutos e segundos
      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

      // Exibe a contagem
      contador.innerHTML = `Contagem regressiva: ${dias}d ${horas}h ${minutos}m ${segundos}s`;

      // Quando a data 칠 atingida
      if (diferenca < 0) {

<script>
